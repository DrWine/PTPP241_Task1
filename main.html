<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
      function draw() {
        if (canvas.getContext) {
            
          const ctx = canvas.getContext("2d");

          //Columns
          ctx.beginPath();
          ctx.moveTo(canvas.width * 0.33, -canvas.height);
          ctx.lineTo(canvas.width * 0.33, canvas.height);
          ctx.stroke();
          
          ctx.beginPath();
          ctx.moveTo(canvas.width * 0.67, -canvas.height);
          ctx.lineTo(canvas.width * 0.67, canvas.height);
          ctx.stroke();

          //Rows
          ctx.beginPath();
          ctx.moveTo(0, canvas.height * 0.33);
          ctx.lineTo(canvas.width, canvas.height * 0.33);
          ctx.stroke();

          ctx.beginPath();
          ctx.moveTo(0, canvas.height * 0.33*2);
          ctx.lineTo(canvas.width, canvas.height * 0.33*2);
          ctx.stroke();
        }
      }

        canvas.addEventListener("click", function(event) {
          const rect = canvas.getBoundingClientRect();
          const x = event.clientX - rect.left;
          const y = event.clientY - rect.top;
        
          console.log("Click at:", x, y);
        
          const ctx = canvas.getContext("2d");
          ctx.beginPath();
          ctx.arc(x, y, 5, 0, Math.PI * 2);
          ctx.fill();
        });


      window.addEventListener("load", draw);
    </script>
    <script src="/main.js"></script>
  </body>
</html>
