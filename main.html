<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>X and Zero</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
<script>
  const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    backgroundColor: '#1d1d1d',
    scene: {
      preload,
      create,
      update
    }
  };



  const game = new Phaser.Game(config);
  const cols = 3;
  const rows = 3;
  let matrix = {}
  let players = ['o', 'x'];
  let turn = true;

  function preload() {
    this.load.image('ObjectX', 'http://127.0.0.1:5500/resources/ObjectX.svg');
    this.load.image('ObjectO', 'http://127.0.0.1:5500/resources/ObjectO.svg');
  }


  function create() {
    const cellWidth = this.sys.game.config.width / cols;
    const cellHeight = this.sys.game.config.height / rows;
    const borderWidth = 4;
    
    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        const x = col * cellWidth + cellWidth / 2;
        const y = row * cellHeight + cellHeight / 2;
        matrix[`${row},${col}`] = null;
        this.add.rectangle(x,y, cellWidth, cellHeight, 0x5a189a).setOrigin(0.5);
            const cell = this.add.rectangle(x, y,
            cellWidth-borderWidth*2, 
            cellHeight-borderWidth*2,
            0x3c096c)
          .setOrigin(0.5)
          .setInteractive();

        cell.on('pointerdown', () => {
          console.log(`Clicked cell [${row}, ${col}]`);
          TakeTurn.call(this, x, y, row, col);
        });
      }
    }
} 


  function TakeTurn(x, y, row, col){
    const key = `${row},${col}`;
    if (matrix[key] != null){
      return;
    }
    if (turn){
      matrix[key] = 'x';
      const sprite = this.add.image(x, y, 'ObjectX').setScale(0.2);
    } else {
      matrix[key] = 'o';
      const sprite = this.add.image(x, y, 'ObjectO').setScale(0.15);
    }

    turn = !turn;
    CheckColums.call(this);
  }

  function CheckColums(){
    players.forEach((player, index) => {
      for (let col = 0; col < cols; col++){
        let win = true;
        for (let row = 0; row < rows; row++){
          const key = `${row},${col}`;
          if (matrix[key] !=  player) {
            win = false;  
            break;
          }
        }
        if (win){
          console.log(player, ' wins!');
          return;
        }
      }
    });
  }


  function update() {
    
    // nothing needed here unless you're adding more logic
  }


  
</script>
</body>
</html>
