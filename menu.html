<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/resources/css/auth.css"> -->
    <link rel="stylesheet" href="/resources/css/ORIGIN.css">
    <link rel="stylesheet" href="/resources/css/elementsStyle.css">
    <link rel="stylesheet" href="/resources/css/elementsGroupsStyle.css">
    <style>
    </style>
</head>
<body>
    <div class="center-div">
        <div class="form-container">

            <div id="loginTab" class="tab-content active">
                <h2>Welcome Back</h2>
                <div id="loginMessage" class="message-box"></div>

                <form id="loginForm" novalidate> <div class="form-group">
                  <div class="form-group">
                    <label for="gameMode">Choose Symbol</label>
                    <div class="switch-wrapper" style="display: flex;">
                      <button type="button" id="btnOn1" class="btn btn-primary"onclick="CreateSwitch('btnOn1','btnOn1', 'btnOff1', 'toggleState1')">X</button>
                      <button type="button" id="btnOff1" class="btn" onclick="CreateSwitch('btnOff1','btnOn1', 'btnOff1', 'toggleState1')">O</button>
                    </div>
                    <input type="hidden" name="PlayAsXorO" id="toggleState1" value="on">
                    <span id="loginPasswordHint" class="form-hint"></span>
                </div>
                    
                    <div class="form-group">
                      <label for="gameMode">Select Opponent</label>
                      <div class="switch-wrapper" style="display: flex;">
                        <button type="button" id="btnOn" class="btn btn-primary"onclick="CreateSwitch('btnOn','btnOn', 'btnOff', 'toggleState')">Player</button>
                        <button type="button" id="btnOff" class="btn" onclick="CreateSwitch('btnOff','btnOn', 'btnOff', 'toggleState')">Robot</button>
                      </div>
                      <input type="hidden" name="PlayAgainstPlayerOr" id="toggleState" value="on">
                      <span id="loginPasswordHint" class="form-hint"></span>
                  </div>
                  <style>
                    .switch-wrapper{
                      display: flex;
                    }
                  </style>
                  <script>
                    function CreateSwitch(selfId, btnIdOn, btnIdOff, inputId){
                      let btn1 = document.getElementById(btnIdOn);
                      let self = document.getElementById(selfId);
                      let btn2 = document.getElementById(btnIdOff);
                      let input = document.getElementById(inputId);
                      if (selfId === btnIdOn){
                        input.value = 'on';
                        btn1.classList.add('btn-primary');
                        btn2.classList.remove('btn-primary');
                        
                      } else {
                        input.value = 'off';
                        btn2.classList.add('btn-primary');
                        btn1.classList.remove('btn-primary');
                        
                      }
                    }
                  </script>
                    <button type="submit" class="btn btn-primary">PLAY</button>
                </form>
            </div>

           </div> 
          </div> 
    <script src="/resources/js/context.js"></script>
</body>
</html>
