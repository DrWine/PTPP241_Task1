<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ededed;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    .navbar, .sidebar {
      border: 1px solid #a1a1a1;
      background-color: #fff;
    }

    .navbar {
      height: 4rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1;
      display: flex;
    }

    .sidebar {
      position: fixed;
      top: 4rem;
      left: 0;
      width: 15rem;
      min-width: 12rem;
      height: calc(100% - 4rem);
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.2);
      z-index: 0;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      z-index: 2;
    }

    .sidebar-btn {
      padding: 1.4rem;
      border-top: 0;
      border-right: 0;
    }

    .special-btn {
      padding: 0.7rem;
      margin: 0.7rem;
      background-color: #4b7ff4;
      color: white;
      border-radius: 0.2rem;
      border-color: white;
    }
    
    #corner {
    position: fixed;
      min-width: 12rem;
      width: 15rem;
      text-align: center;
      height: 100%;
      border: 1px solid #a1a1a1;
      border-left: 0;
      border-radius: 0;
      border-bottom: 0;
      border-top: 0;
      display: flex;                
      justify-content: center;   
      z-index: 10;
      max-height: 5rem;
    }




    .sidebar-profil {
        display: flex;
    }
    .profile-picture {
        margin: 1rem;
        margin-top: 0;
        margin-bottom: 0;
        margin-left: 0;
    }
.search-container {
    margin-left: 2rem;
    display: flex;
    align-items: center;
    width: 40vh;
    height: 2.5rem;
    padding: 0 1rem;
    background-color: white;
    border: 1px solid #D0CFCE;
    border-radius: 2rem;
}


#search-bar {
    border: none;
    outline: none;
    flex: 1;
    font-size: 1rem;
    background: transparent;
}


.profile-picture{
    width: 3rem;
    height: 3rem;
    border-radius: 100%;
}

.circle-navbar-btn{
    margin-top: 5px;
    width: 3rem;
    height: 3rem;
    border-radius: 100%;
}

.navbar-btns {
    margin-left: 15rem;
  display: flex;
  height: 100%;
  width: 100%;
  align-items: center;
  justify-content: space-between; /* Spread search to left, buttons to right */
  padding: 0 1rem;
  box-sizing: border-box;
}

.navbar-left {
  display: flex;
  align-items: center;
}

.nabar-3btns {
  display: flex;
  gap: 1rem;
  align-items: center;
}

.sidebar-btn {
  padding: 1.4rem;
  border-top: 0;
  border-right: 0;
  border-left: 5px solid transparent;
  transition: border-left 0.2s ease, background-color 0.2s ease;
}

.sidebar-btn:hover {
  border-left-color: #4b7ff4;
  background-color: #f0f4ff;
  cursor: pointer;
}

.special-btn {
  padding: 0.7rem;
  margin: 0.7rem;
  background-color: #4b7ff4;
  color: white;
  border-radius: 0.2rem;
  border-color: white;
  border-left: 5px solid transparent; 
  transition: border-left 0.2s ease, background-color 0.2s ease;
}

.special-btn:hover {
  background-color: #3b6fe0;
  border-left-color: rgb(38, 30, 144);
  cursor: pointer;
}

.search-icon {
  width: 18px;
  transform: scaleX(-1);
  height: 18px;
  margin-right: 0.7rem;
  flex-shrink: 0;
  cursor: pointer;
}


.circle-navbar-btn {
  margin-top: 5px;
  width: 2rem;
  height: 2rem;
  border-radius: 100%;
  transition: background-color 0.3s ease, transform 0.2s ease;
  padding: 0.5rem;
}

.navbar-btn:hover .circle-navbar-btn {
  background-color: #e0e7ff;
  transform: scale(1.05); /* subtle grow effect */
  cursor: pointer;
}


  </style>
</head>
<body>
    <div class="navbar">
        <li id="corner"><h3>Dashboard</h3></li>
        <ul class="navbar-btns">
          <div class="navbar-left">
            <li class="navbar-btn">
              <form class="search-container">
                <input type="text" id="search-bar" placeholder="Search..." />
                <img class="search-icon" id="search-icon" src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="search">
              </form>
            </li>
          </div>
          <div class="nabar-3btns">
            <li class="navbar-btn"><img class="circle-navbar-btn" src="https://www.svgrepo.com/show/533193/mail.svg" alt="Mail"></li>
            <li class="navbar-btn"><img class="circle-navbar-btn" src="https://www.svgrepo.com/show/489061/notifications.svg" alt="Notification"></li>
            <li class="navbar-btn"><img class="circle-navbar-btn" src="http://127.0.0.1:5500/dashboard-d4/imgs/pfp.jpg" alt="Profile"></li>
          </div>
        </ul>
      </div>
      

  
  <div class="sidebar">
    <ul>
      <li class="sidebar-btn sidebar-profil">
        <img class="profile-picture" src="http://127.0.0.1:5500/dashboard-d4/imgs/pfp.jpg">
        <ul>
            <li>Grigoriev Artur</li>
            <li><b>Administrator</b></li>
        </ul>
      </li>
      <li class="sidebar-btn">Dashboard</li>
      <li class="sidebar-btn">Components</li>
      <li class="sidebar-btn">Forms</li>
      <li class="sidebar-btn">Tables</li>
      <li class="sidebar-btn">Notifications</li>
      <li class="sidebar-btn">Typograthy</li>
      <li class="sidebar-btn">Icons</li>
      <li class="sidebar-btn special-btn">Upgrade to Pro</li>
    </ul>
  </div>
  <script>
    const searchInput = document.getElementById('search-bar');
    const searchIcon = document.getElementById('search-icon');
  
    searchIcon.addEventListener('click', () => {
      searchInput.focus();
    });
  </script>
  
</body>
</html>
